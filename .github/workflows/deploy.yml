name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Change to your default branch name if different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create password.js from secret
        run: |
          echo "// Password Configuration" > password.js
          echo "// This file is auto-generated during deployment" >> password.js
          echo "const WEBSITE_PASSWORD = '${{ secrets.WEBSITE_PASSWORD }}';" >> password.js
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

